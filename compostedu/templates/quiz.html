{% extends 'index.html' %}

{% block content %}
<div class="row align-items-center justify-content-center gap-5">
    <div class="col-md-4">
        <p class="subtitle">Quiz</p>
        <h1>Let's Test Your Composting Knowledge</h1>
        <div class="paragraph">
            <p>Once you move on to the next question you cannot go back.</p>
        </div>
        <form action="/quiz" id="quiz-start-form" method="post">
            <div class="col-lg-12 text-center mt-5">
                <div class="form-group row">
                    <div class="col-lg-6">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="col-lg-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="nextbtn text-center">
                    <button type="submit" class="btn btn-primary">Start Quiz</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="button-container d-flex justify-content-between mt-4">
    <div class="nextbtn">
        <a href="/what-to-compost" class="btn btn-primary">Go Back to How to Compost</a>
    </div>
</div>
{% endblock %}
