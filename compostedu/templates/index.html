<!DOCTYPE html>
<html lang="en">
<head>
  <title>Composting 101</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var currentLocation = window.location.pathname;
      var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
      navLinks.forEach(function(link) {
        if (link.getAttribute("href") === currentLocation) {
          link.classList.add("active");
        }
      });
    });
  </script>
</head>    
    <style>
    body{
        font-family: 'Nunito', sans-serif; 
    }

    h5{
        margin-top: 30px;
        margin-bottom: 10px;
        text-decoration: underline;
    }

    .navbar-scroll .nav-link,
    .navbar-scroll .navbar-brand {
    color: green;
    font-family: 'Nunito', sans-serif; 
    }
    .navbar-scroll .nav-link,
    .navbar-scroll {
    font-size: 18px;
    }
    .navbar-scroll {
    background-color: white;
    }
    .navbar-scrolled .nav-link,
    .navbar-scrolled .navbar-brand {
    color: green;
    }
    .navbar-scrolled {
    background-color: white;
    color: black;
    }
    .navbar.navbar-scroll.navbar-scrolled {
    padding-top: auto;
    padding-bottom: auto;
    }
    .navbar-brand {
    font-size: 24px;
    height: 3.5rem;
    text-align: center; 
    display: flex; 
    align-items: center;
    }
    .navbar-nav .nav-link.active{
    font-weight: bold; 
    text-decoration: underline;
    color: green;
    }

    .navbar-nav .nav-link {
    margin-right: 20px;
    }

    .navbar-nav .nav-link:hover {
    color: green;
    font-weight: bold; 
    }

    .content {
    margin-top: 40px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: 150px;
    margin-right: 150px;
    }

    .composting-text {
    color: green; 
    font-weight: bold;
    margin-bottom: 20px;
    }

    .btn {
    background-color: green; 
    border-color: green; 
    margin-top: 10px;
    padding: 10px 20px 10px 20px;
    border-radius: 25px;
    }

    .btn:hover {
    background-color: #006400; 
    border-color: #006400; 
    }

    .subtitle{
        color: green;
    }


    .subtitle2{
        color: green;
        margin-top: 60px;
    }


    .quizbtn{
        margin-top: 20px;
    }

    .nextbtn{
        margin-top: 20px;
    }
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-scroll fixed-top shadow-0 border-bottom border-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Composting 101</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/overview">Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/why-compost">Why Compost</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/what-to-compost">What to Compost</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/how-to-compost">How to Compost</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quiz">Quiz</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
</div>

</body>
</html>
