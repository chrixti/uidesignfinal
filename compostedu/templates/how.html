{% extends 'index.html' %}

{% block content %}
<style>
    .step-btn {
        width: 100%;
        background: #f8f9fa;
        border: 2px solid black;
        margin: 10px 0;
        padding: 20px;
        text-align: left;
        font-size: 20px;
        cursor: pointer;
    }
    .step-btn:hover {
        background-color: #e2e6ea;
    }
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .lightbox-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        background: white;
        padding: 20px;
    }
    .close {
        float: right;
        font-size: 28px;
        cursor: pointer;
    }
</style>

<script>
    function openVideo(step) {
      var videoSrc = '';
      switch(step) {
        case 'step1':
          videoSrc = 'https://www.youtube.com/embed/9C6bcgrxj94';
          break;
        case 'step2':
          videoSrc = 'https://www.youtube.com/embed/HkLcvUQ8_to';
          break;
        case 'step3':
          videoSrc = 'https://www.youtube.com/embed/nxTzuasQLFo';
          break;
        case 'step4':
          videoSrc = 'https://www.youtube.com/embed/CBa3sqQML2I';
          break;
        case 'step5':
          videoSrc = 'https://www.youtube.com/embed/ncVocOipLMc';
          break;
        default:
          break;
      }
      document.getElementById('video').src = videoSrc;
      document.getElementById('lightbox').style.display = 'block';
    }
    
    function closeVideo() {
      document.getElementById('lightbox').style.display = 'none';
      // Pause the video when closing the lightbox
      document.getElementById('video').src = '';
    }
    </script>

        <p class="subtitle">How to Compost</p>
        <h1>The Steps of Composting</h1>
        <h6>Click a step to learn more!</h6>
        <div class="container mt-5">
            <button class="step-btn" onclick="openVideo('step1')">1. Determine how you will collect and store your browns and greens.</button>
            <button class="step-btn" onclick="openVideo('step2')">2. Set aside space for your compost pile and build or buy a bin.</button>
            <button class="step-btn" onclick="openVideo('step3')">3. Prepare your ingredients for composting and build your compost pile.</button>
            <button class="step-btn" onclick="openVideo('step4')">4. Maintain your compost pile.</button>
            <button class="step-btn" onclick="openVideo('step5')">5. Harvest your finished compost.</button>
        
            <div id="lightbox" class="lightbox">
                <div class="lightbox-content">
                    <span class="close" onclick="closeVideo()">&times;</span>
                    <iframe id="video" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="button-container d-flex justify-content-between">
            <div class="nextbtn text-left">
                <a href="/what-to-compost" class="btn btn-primary">Go Back to What You Can NOT Compost</a>
            </div>
            <div class="nextbtn text-right">
                <a href="/quiz" class="btn btn-primary">Test Your Knowledge!</a>
            </div>
        
{% endblock %}
