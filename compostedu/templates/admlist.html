
{% extends 'index.html' %}

{% block content %}

<div class="container">
    <h1 class="mt-5">Quiz</h1>
    <table id="quiz-results-table" class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
                <th>Date and Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in quiz_results %}
            <tr>
                <td>{{ result.name }}</td>
                <td>{{ result.email }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.date_time.strftime("%Y-%m-%d %H:%M:%S") }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
