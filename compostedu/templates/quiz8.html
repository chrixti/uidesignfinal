<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .draggable {
            cursor: pointer;
        }
        .droppable {
            min-height: 50px;
            border: 2px dashed #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Drag and Drop</h1>
        <p>Place the items into appropriate categories - compost or do not compost</p>
        <form action="/quiz8" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Items</h3>
                    <div id="items" class="list-group">
                        <div class="list-group-item draggable" draggable="true" data-category="compost">Banana peel</div>
                        <div class="list-group-item draggable" draggable="true" data-category="do-not-compost">Plastic bottle</div>
                        <div class="list-group-item draggable" draggable="true" data-category="do-not-compost">Dairy product</div>
                        <div class="list-group-item draggable" draggable="true" data-category="do-not-compost">Glass jar</div>
                        <div class="list-group-item draggable" draggable="true" data-category="compost">Grass clippings</div>
                        <div class="list-group-item draggable" draggable="true" data-category="compost">Tea bag (without staples)</div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h3>Categories</h3>
                    <div id="categories">
                        <div class="card">
                            <div class="card-header">Compost</div>
                            <div class="card-body droppable" id="compost" data-category="compost"></div>
                        </div>
                        <div class="card">
                            <div class="card-header">Do Not Compost</div>
                            <div class="card-body droppable" id="do-not-compost" data-category="do-not-compost"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" id="submitQuiz" class="btn btn-primary mt-3">Submit Quiz</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Make items draggable
            $(".draggable").on("dragstart", function(event) {
                event.originalEvent.dataTransfer.setData("text/plain", $(this).attr("id"));
            });

            // Make categories droppable
            $(".droppable").on("dragover", function(event) {
                event.preventDefault();
            });

            $(".droppable").on("drop", function(event) {
                event.preventDefault();
                var data = event.originalEvent.dataTransfer.getData("text");
                var category = $("#" + data).data("category");
                var targetCategory = $(this).data("category");

                if (category === targetCategory) {
                    $(this).append($("#" + data));
                }
            });
        });
    </script>
</body>
</html>
